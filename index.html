<!DOCTYPE html>
<html>

    <head>
        <title>PinPoint | Color for UI</title>
        <link href="resources/style.css" rel="stylesheet" type=text/css>
        <link href="resources/style-2.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>

    <body>

        <!-- SITE HEADER -->
        <header class="site-header">
            <div class="container">
                <nav class="site-header-nav">
                    <ul class="site-nav-left">
                        <li>
                            <a href="#">
                                <img src="resources/images/logo.svg" class="logo">
                            </a>
                        </li>
                        <li>
                            <a href="#" class="site-nav-link">Categories</a>
                        </li>
                        <li>
                            <a href="#" class="site-nav-link active">Your Cart</a>
                        </li>
                    </ul>
                    <ul class="site-nav-right">
                        <li>
                            <a href="#" class="site-nav-link">
                                <img src="resources/images/icon-search.svg">
                            </a>
                        </li>
                        <li>
                            <a href="#" class="button button-secondary button-small site-nav-link">Login</a>
                        </li>
                    </ul>
                    <ul class="site-nav-mobile">
                        <li>
                            <a href="#" class="button button-secondary button-small site-nav-link">Menu</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="site-main">

            <!-- MAIN HEADER -->
            <header class="clearfix site-main-header">
                <div class="container">
                    <h1 id="page-title">Checkout Details</h1>
                    <p>Please enter your information below. All fields are required.</p>
                </div>
            </header>

            <!-- MAIN SECTION -->
            <section class="site-main-section">
                <div class="container">
                    <div class="card contact-form-container">
                        <div class="clearfix">

                            <!-- COL LEFT -->
                            <div class="col-left col-1-2">
                                <figure class="alert alert-error">
                                    <div class="alert-content">
                                        <img src="resources/images/icon-help.svg">
                                        <p>Looks like you forgot to add your payment method!</p>
                                    </div>
                                </figure>

                                <!-- 1. BILLING DETAILS -->
                                <h2 class="section-header">1. Billing Details</h2>
                                <form class="clearfix">
                                    <fieldset>
                                        <label for="name">Full Name</label>
                                        <input type="text" placeholder="First Name" class="col-1-2" id="name"/>
                                        <input type="text" placeholder="Last Name" class="col-1-2" id="name"/>
                                    </fieldset>
                                    <div>
                                        <label for="email" class="col-1-2">Your Email</label>
                                        <input type="email" class="col-1-2" id="email"/>
                                        <label for="number">Phone Number</label>
                                        <input type="tel" class="col-1-2" id="number"/>
                                    </div>
                                    <div>
                                        <label for="address">Address</label>
                                        <input type="text" id="address"/>
                                    </div>
                                    <div>
                                        <div class="col-1-2">
                                            <label for="city">City</label>
                                            <input type="text" id="city"/>
                                        </div>
                                        <div class="col-1-4">
                                            <label for="state">State</label>
                                            <input type="tel" id="state"/>
                                        </div>
                                        <div class="col-1-4">
                                            <label for="zip">Zip Code</label>
                                            <input type="text" id="zip"/>
                                        </div>
                                    </div>
                                </form>
                                <hr class="divider">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="site-main-background"></div>
        </main>

    </body>

</html>
